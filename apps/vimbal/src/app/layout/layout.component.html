<div class="layout-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar class="toolbar">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>{{ snav.opened ? 'menu' : 'menu' }}</mat-icon>
    </button>
    <button mat-icon-button>
      <img
        matListAvatar
        src="/assets/icons/icon-72x72.png"
        class="brand-logo"
      />
    </button>
    <h1 class="app-name">{{ config?.title | uppercase }}</h1>
    <span class="spacer"></span>
    <button
      mat-icon-button
      (click)="toggleDarkMode()"
      [matTooltip]="(theme$ | async) === true ? 'light_mode' : 'dark_mode'"
    >
      <mat-icon>{{
        (theme$ | async) === true ? 'light_mode' : 'dark_mode'
      }}</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="account">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #account="matMenu">
      <button mat-menu-item (click)="openBottomSheet()">
        <mat-icon>network_ping</mat-icon>
        <span>Network</span>
      </button>
      <button mat-menu-item>
        <mat-icon>cloud_off</mat-icon>
        <span>Disconnect</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
    autosize
  >
    <mat-sidenav
      #snav
      [opened]="(sidebar$ | async) === true"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      class="sidenav"
    >
      <mat-nav-list [class.is-compact]="isCompact">
        <mat-list-item
          routerLink="."
          *ngFor="let nav of fillerNav"
          class="sidenav-item"
          matRipple
          [matRippleDisabled]="true"
        >
          <mat-icon mat-list-icon>home</mat-icon>
          <div mat-line *ngIf="!isCompact">{{ nav }}</div>
        </mat-list-item>
        <mat-list-item
          class="sidebar-footer-content sidenav-item"
          matRipple
          [matRippleDisabled]="true"
          (click)="isCompact = !isCompact"
        >
          <mat-icon mat-list-icon>{{
            isCompact ? 'keyboard_arrow_right' : 'keyboard_arrow_left'
          }}</mat-icon>
          <div mat-line *ngIf="!isCompact">Collapse</div>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
