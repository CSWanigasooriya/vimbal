<input
  type="file"
  (change)="captureFile($event)"
  accept=".txt"
  class="file-input"
  #fileUpload
/>

<div class="file-upload">
  <button mat-mini-fab color="primary" (click)="fileUpload.click()">
    <mat-icon>send</mat-icon>
  </button>
</div>

<p>{{ ipfsReceipt | async | json }}</p>

<ul>
  <li *ngFor="let item of files">
    <span>{{ item | json }}</span>
    <ngx-doc-viewer
      [url]="getIpfsUri(item.hash)"
      viewer="google"
      style="width: 100%; height: 50vh"
    ></ngx-doc-viewer>
  </li>
</ul>
