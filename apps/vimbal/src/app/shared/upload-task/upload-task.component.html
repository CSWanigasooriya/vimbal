<div *ngIf="snapshot | async as snap">
  <div class="row">
    <div class="col s12">
      <button mat-raised-button (click)="task.pause()" [disabled]="!isActive(snap)">
        Pause
      </button>
      <button mat-raised-button (click)="task.cancel()" [disabled]="!isActive(snap)">
        Cancel
      </button>
      <button
        mat-raised-button
        (click)="task.resume()"
        [disabled]="!(snap?.state === 'paused')"
      >
        Resume
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s12">
    <div *ngIf="percentage | async as pct">
      <mat-progress-bar mode="determinate" [value]="pct"></mat-progress-bar>
      {{ pct | number }}%
    </div>
    <div *ngIf="downloadURL as url">
      <div class="center"><img width="500px" [src]="url" /><br /></div>
      <a mat-stroked-button [href]="url" target="_blank" rel="noopener">View Image</a>
    </div>
  </div>
</div>
